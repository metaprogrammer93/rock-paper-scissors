<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
                <div id="user-label" class="badge">User</div>
                <div id="comp-label" class="badge">Comp</div>
                <span id="user-score">0</span>:<span id="comp-score">0</span>
            </div>
            <div class="result">
                <p>Paper beats Rock! You Win!!</p>
            </div>
            <div class="choices">
                <div class="choice" id="r">
                    <img src="images/icons8-rock-100.png" href="#">
                </div>
            </div>
            <div class="choices" id="p">
                    <div class="choice">
                        <img src="images/icons8-paper-100.png" href="#">
                    </div>
                </div>
                <div class="choices" id="s">
                        <div class="choice">
                            <img src="images/icons8-cutting-100.png" href="#">
                        </div>
                    </div>
                    <p id="action-message">Let's See What You Got!</p>
        <script src="./main.js"></script>
    </body>
</html>
